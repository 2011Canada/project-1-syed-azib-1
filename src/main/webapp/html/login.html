
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-size: cover;
        }

        form {
            background-color: Navy;
            opacity: 1;
            border: 1px white solid;
        }
        #container {
            margin-top: 210px;
        }
        #badlogin {
            color: red;
            font-style:italic
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #B2D0DF; color: #07496A">
    <h1 class="navbar-brand mx-auto"> Reimbursements</h1>
</nav>
<div class="container" id="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <form class="text-light p-3" style="background-color: #B2D0DF">
                <h4 class="welcome text-primary">Welcome</h4>
                <div id="badlogin"></div>
                <div class="form-group" class="wrapper fadeInDown">
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" aria-describedby="usernameHelp">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                </div>
                <button type="submit" id="btnLogin" class="btn btn-primary btn1">Login</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</body>
</html>
