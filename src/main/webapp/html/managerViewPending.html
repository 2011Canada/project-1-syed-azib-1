<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Manager: View Pending Reimbursements</title>
    <style>
        body {
            background-color: #CBE8FA;
            background-size: cover;
        }
        #unsuccessful {
            color: red;
            font-style:italic
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #1A3A4B; color: #E9F1F6">
    <h1 class="navbar-brand mx-auto" style="padding-left: 140px;">Welcome Manager,view all pending reimbursements</h1>
    <button style=" background-color: #1A3A4B; color: #E9F1F6" class="btn btn-primary float-sm-right" id="all">View All</button>
    <button style=" background-color: #1A3A4B; color: #E9F1F6" class="btn btn-primary float-sm-right" id="logout">Logout</button>
</nav>
<div class="container" id="container">
    <div class="row justify-content-center">
        <div class="col-12 justify_content-center">
            <table class="table" style="border-bottom: 5px solid white;">
                <thead>
                <tr>
                    <th>ReimbursementID</th>
                    <th>AuthorID</th>
                    <th>Amount</th>
                    <th>SubmittedAt</th>
                    <th>Description</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody  id="pendingReimbursements">

                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-6 justify_content-center">
            <div id="unsuccessful"></div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Enter Reimbursement ID to perform actions" id="reimbursementID" name="reimbursementID" aria-describedby="reimbursementIDHelp">
                <br>
                <label for="status">Approve / Deny ?  </label>
                &nbsp
                <select id="status" name="status" class="btn btn-secondary dropdown-toggle">
                    <option value=2>Approve</option>
                    <option value=3>Deny</option>
                </select>

                <br>
                <br>
                <button class="btn btn-primary btn1" style=" background-color: #1A3A4B; color: #E9F1F6" id="btnResolve">Submit</button>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="/js/managerViewPending.js"></script>
</body>
</html>
